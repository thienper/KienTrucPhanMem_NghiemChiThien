<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Manager - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container " style="display: flex; padding-top: 20px; justify-content: center; align-items: center;  height: 100vh">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body" style="background-color: #f5f5f5;">
                        <h1 class="card-title">Welcome to Employee Manager</h1>
                        <p class="lead">Use this simple UI to manage employees. Click the button below to view all
                            employees.</p>
                        <a id="button" class="btn btn-primary" th:href="@{/employees}">View Employees</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
