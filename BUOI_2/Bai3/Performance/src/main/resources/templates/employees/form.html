<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${employee} != null ? 'Edit Employee' : 'Create Employee'">Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container pt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${employee.id} != null ? 'Edit Employee' : 'Create Employee'"></h3>
                <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{empName}"
                                th:classappend="${#fields.hasErrors('empName')}? ' is-invalid' : ''"
                                class="form-control" placeholder="Full name" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('empName')}"
                                th:errors="*{empName}"></div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}"
                                th:classappend="${#fields.hasErrors('email')}? ' is-invalid' : ''" class="form-control"
                                placeholder="Email" required />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{age}"
                                th:classappend="${#fields.hasErrors('age')}? ' is-invalid' : ''" class="form-control"
                                placeholder="Age" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select th:field="*{status}" class="form-select">
                                <option th:value="1" th:text="'Active'"></option>
                                <option th:value="0" th:text="'Inactive'"></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Salary</label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" th:field="*{salary}"
                                th:classappend="${#fields.hasErrors('salary')}? ' is-invalid' : ''" class="form-control"
                                placeholder="Salary" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a class="btn btn-secondary me-2" th:href="@{/employees}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
